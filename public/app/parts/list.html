<div ng-controller="BreweryListController">
    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="toggleMap()">
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
    </button>
    <div class="row animate-hide" ng-hide="showMap">
        <table class="table table-striped table-hover brewery-list-table">

            <tr ng-click="notifySelect($event, item)" ng-repeat="item in data">
                <td><a ng-click="" href="" class="list-col1">
                    <img class="brewery-list-icon" ng-src="{{item.brewery.images.icon}}">
                    </a>
                </td>
                <td class="col-sm-8">
                    <a ng-click="" href="" class="list-col2">
                    <p class="brewery-list-title">{{item.brewery.name}}</p>

                    <p class="brewery-list-main">
                        <sm>{{item.streetAddress}}, {{item.locality}}</sm>
                    </p>

                    <p class="brewery-list-sub">
                        <sm>{{item.locationTypeDisplay}}</sm>
                    </p>
                        </a>
                </td>
                <td class="col-sm-2">
                    <a ng-click="" href="" class="list-col3">
                    0.2mi
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <div ng-controller="BreweryMapController">
            <div id="map-canvas" ></div>
        </div>
    </div>

</div>
